# SuperGit Global Configuration
# A key-value file for the global configurations for SuperGit

# DO NOT EDIT THIS FILE. Any values to be overridden should go in local.conf

# Color values
RED='\033[0;31m'
NC='\033[0m'

# Style values
BOLD=$(tput bold)
NORM=$(tput sgr0)

# Default directory values
DEV_ROOT="$HOME/DevRoot"
DEV_MAIN="$DEV_ROOT/Main"
PROJECT="$DEV_ROOT/.project"
TEMPLATE="$DEV_ROOT/.template"
LOGS="$DEV_ROOT/.logs"